<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://xmlns.jcp.org/jsf/html" 
xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
<title>Cadastro de Usuario</title>
</h:head>
<h:body>
<h1>Cadastrar Usuario</h1>
<hr/>
<h:form acceptcharset="UTF-8">
<h:messages/>
<h:panelGrid columns="2">

<h:outputLabel value="Nome: " for="nome"/>
<h:inputText id="nome" label="Nome" value="#{usuarioBean.nome}" required="true"/>

<h:outputLabel value="E-mail: " for="email"/>
<h:inputText id="email" label="Email" value="#{usuarioBean.email}" required="true"/>

<h:outputLabel value="Senha" for="senha"/>
<h:inputSecret id="senha" for="senha" value="#{usuarioBean.senha}" required="true"/>

<h:outputLabel value="Confirmar Senha" for="confirmaSenha"/>
<h:inputSecret id="confirmaSenha" for="confirmaSenha" value="#{usuarioBean.confirmaSenha}" required="true"/>

<h:outputLabel/>
<h:commandButton action="#{usuarioBean.salvar}" value="Salvar"/>









</h:panelGrid>
</h:form>
</h:body>
</html>
